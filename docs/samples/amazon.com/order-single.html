<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon.com Single Order Sample</title>
</head>
<body>
  <div class="order-card js-order-card">
    <div class="a-box a-color-offset-background order-header">
      <ul class="order-header__header-list" role="presentation">
        <li class="order-header__header-list-item" role="presentation">
          <div class="a-row a-size-mini">
            <span class="a-text-caps">Order placed</span>
          </div>
          <div class="a-row">
            <span class="a-size-base a-color-secondary aok-break-word">June 3, 2025</span>
          </div>
        </li>
        <li class="order-header__header-list-item" role="presentation">
          <div class="a-row a-size-mini">
            <span class="a-text-caps">Total</span>
          </div>
          <div class="a-row">
            <span class="a-size-base a-color-secondary aok-break-word">$44.04</span>
          </div>
        </li>
        <li class="order-header__header-list-item" role="presentation">
          <div class="yohtmlc-recipient">
            <span class="a-text-caps">Ship to</span>
            <span class="a-popover-trigger">Person A</span>
          </div>
        </li>
        <li class="order-header__header-list-item" role="presentation">
          <div class="yohtmlc-order-id">
            <span class="a-text-caps">Order #</span>
            <span class="a-size-base a-color-secondary" dir="ltr">114-0000000-0000001</span>
          </div>
        </li>
        <li class="order-header__header-list-item yohtmlc-order-level-connections" role="presentation">
          <a class="a-link-normal" href="/your-orders/order-details?orderID=114-0000000-0000001">View order details</a>
          <i class="a-icon a-icon-text-separator" role="img"></i>
          <a class="a-link-normal" href="/gp/css/summary/print.html?orderID=114-0000000-0000001&amp;ref=ppx_yo2ov_dt_b_fed_invoice_pos">
            View invoice
          </a>
        </li>
      </ul>
    </div>
    <div class="a-box delivery-box">
      <div class="a-box-inner">
        <div class="yohtmlc-shipment-status-primaryText">
          <h3>
            <span class="a-size-medium delivery-box__primary-text">Delivered June 5, 2025</span>
          </h3>
        </div>
        <div class="delivery-box__secondary-text">Delivered</div>
        <div class="product-image">
          <a class="a-link-normal" href="/dp/B000TEST01">
            <img alt="Sample Item One" src="https://example.com/item-1.jpg" />
          </a>
        </div>
        <div class="yohtmlc-product-title">
          <a class="a-link-normal" href="/dp/B000TEST01">Sample Item One</a>
        </div>
        <div class="yohtmlc-item-level-connections">
          <a class="a-link-normal" href="/gp/your-account/ship-track?orderId=114-0000000-0000001">Track package</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

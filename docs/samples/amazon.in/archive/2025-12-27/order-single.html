<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Single Order Sample</title>
  </head>
  <body>
    <div class="order-card js-order-card">
      <div class="a-box a-color-offset-background order-header">
        <ul class="order-header__header-list" role="presentation">
          <li class="order-header__header-list-item" role="presentation">
            <div class="a-row a-size-mini">
              <span class="a-text-caps">Order placed</span>
            </div>
            <div class="a-row">
              <span class="a-size-base a-color-secondary aok-break-word">25 January 2025</span>
            </div>
          </li>
          <li class="order-header__header-list-item" role="presentation">
            <div class="a-row a-size-mini">
              <span class="a-text-caps">Total</span>
            </div>
            <div class="a-row">
              <span class="a-size-base a-color-secondary aok-break-word">â‚¹522.75</span>
            </div>
          </li>
          <li class="order-header__header-list-item" role="presentation">
            <div class="yohtmlc-order-id">
              <span class="a-text-caps">Order #</span>
              <span class="a-size-base a-color-secondary" dir="ltr">111-1111111-1111111</span>
            </div>
          </li>
          <li
            class="order-header__header-list-item yohtmlc-order-level-connections"
            role="presentation"
          >
            <a class="a-link-normal" href="/your-orders/order-details?orderID=111-1111111-1111111"
              >View order details</a
            >
            <i class="a-icon a-icon-text-separator" role="img"></i>
            <a class="a-link-normal" href="/your-orders/invoice/popover?orderId=111-1111111-1111111"
              >Invoice</a
            >
          </li>
        </ul>
      </div>
      <div class="a-box delivery-box">
        <div class="a-box-inner">
          <div class="yohtmlc-shipment-status-primaryText">
            <h3>
              <span class="a-size-medium delivery-box__primary-text"
                >Arriving tomorrow 8 am - 12 pm</span
              >
            </h3>
          </div>
          <div class="delivery-box__secondary-text">Shipped</div>
          <div class="product-image">
            <a class="a-link-normal" href="/dp/TESTASIN01">
              <img alt="Test Item" src="https://example.com/item.jpg" />
            </a>
          </div>
          <div class="yohtmlc-item-level-connections">
            <a class="a-link-normal" href="/gp/your-account/ship-track?orderId=111-1111111-1111111"
              >Track package</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

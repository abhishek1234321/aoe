<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon Single Order Sample</title>
</head>
<body>
  <!-- trimmed snippet for reference -->
  <div class="order-card js-order-card">
    <div class="a-box a-color-offset-background order-header">
      <div class="a-box-inner">
        <div class="a-fixed-right-grid">
          <div class="a-fixed-right-grid-inner">
            <h5 class="a-text-normal">
              <ul class="order-header__header-list" role="presentation">
                <div class="a-fixed-right-grid-col a-col-left">
                  <div class="a-row">
                    <div class="a-column a-span2">
                      <li class="order-header__header-list-item" role="presentation">
                        <div class="a-row a-size-mini">
                          <span class="a-color-secondary a-text-caps">Total</span>
                        </div>
                        <div class="a-row">
                          <span class="a-size-base a-color-secondary aok-break-word">₹522.75</span>
                        </div>
                      </li>
                    </div>
                  </div>
                </div>
                <div class="a-text-right a-fixed-right-grid-col a-col-right">
                  <div class="a-row a-size-mini">
                    <li class="order-header__header-list-item" role="presentation">
                      <div class="yohtmlc-order-id">
                        <span class="a-color-secondary a-text-caps">Order #</span>
                        <span class="a-color-secondary" dir="ltr">171-2219219-6534702</span>
                      </div>
                    </li>
                  </div>
                  <div class="a-row">
                    <li class="order-header__header-list-item yohtmlc-order-level-connections" role="presentation">
                      <a class="a-link-normal" href="/your-orders/order-details?orderID=171-2219219-6534702">View order details</a>
                      <i class="a-icon a-icon-text-separator" role="img"></i>
                      <a class="a-link-normal" href="/your-orders/invoice/popover?orderId=171-2219219-6534702">Invoice</a>
                    </li>
                  </div>
                </div>
              </ul>
            </h5>
          </div>
        </div>
      </div>
    </div>
    <div class="a-box delivery-box">
      <div class="a-box-inner">
        <div class="yohtmlc-shipment-status-primaryText">
          <h3>
            <span class="a-size-medium delivery-box__primary-text">Arriving tomorrow 8 am – 12 pm</span>
          </h3>
        </div>
        <div class="product-image">
          <a class="a-link-normal" href="/dp/B0BQF6PKFX?ref=ppx_yo2ov_dt_b_fed_asin_title">
            <img alt="Trycone Foot cream" src="https://m.media-amazon.com/images/I/61Cn5QXI96L._SS142_.jpg" />
          </a>
        </div>
        <div class="yohtmlc-item-level-connections">
          <a class="a-link-normal" href="/gp/your-account/ship-track?orderId=171-2219219-6534702">Track package</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

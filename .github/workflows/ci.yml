name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Audit (high/critical)
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Tests
        run: npm run test:ci

      - name: Fixtures
        run: npm run fixtures:check

      - name: Build
        run: npm run build

      - name: Build (E2E)
        run: npm run build:e2e

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: E2E (fixtures)
        run: xvfb-run --auto-servernum npm run e2e:ci
